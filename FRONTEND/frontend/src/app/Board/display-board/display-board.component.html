<div class="container">
  <h1>Display Board</h1>
  <div class="error" *ngIf="error">{{exceptionMessage}}</div>
  <form (submit)="createNewPost($event)" class="post-form">
    <button (click)="logoutUser()" class="btn btn-danger">Logout User</button>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [formControl]="postTitle">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [formControl]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="departmentCode">Department Code</label>
      <input type="text" id="departmentCode" class="form-control" [formControl]="departmentCode">
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
  </form>
  <div class="posts" *ngIf="boardPosts.length > 0">
    <div class="post" *ngFor="let post of boardPosts">
      <h2>{{post.title}}</h2>
      <p>{{post.description}}</p>
      <p>Department: {{post.departmentCode}}</p>
      <button (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
